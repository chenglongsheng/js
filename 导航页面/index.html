<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper" id="mainXXX"></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            '0': ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            '1': ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            '2': ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
            'length': 3
        }
        var hash = {
            'q': 'qq.com',
            'w': 'weibo.com',
            'e': 'ele.com',
            'r': 'renren.com',
            't': 'tianya.com',
            'y': 'youtube.com',
            'u': 'uc.com',
            'i': 'aiqiyi.com',
            'o': 'opera.com',
            'p': undefined,
            'a': 'acfun.tv',
            's': 'sohu.com',
            'z': 'zhihu.com',
            'm': 'www.mcdaonalds.com.cn'
        }

        index = 0
        while (index < keys['length']) {
            divXXX = document.createElement('div')
            mainXXX.appendChild(divXXX)
            row = keys[index]//第一个数组 第二个数组 第三个数组
            index2 = 0
            while (index2 < row['length']) {
                kbdXXX = document.createElement('kbd')
                kbdXXX.textContent = row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent = '编辑'
                buttonX.onclick = function (c) {
                    c.target
                }
                kbdXXX.appendChild(buttonX)
                divXXX.appendChild(kbdXXX)
                index2 = index2 + 1
            }
            index = index + 1
        }
        document.onkeypress = function (spy) {
            key = spy['key']
            website = hash[key]
            console.log(website)
            // location.href = 'http://' + website//此窗口打开
            window.open('http://' + website, '_blank')//新窗口打开
        }
    </script>
</body>

</html>
